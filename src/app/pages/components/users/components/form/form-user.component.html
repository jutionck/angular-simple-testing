<div class="row mt-3">
  <div class="col-12">
    <div class="card">
      <div class="card-header">Form User</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submitFormData()">
          <div class="row mb-3">
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label"
              >First Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                formControlName="first_name"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div
                class="form-text text-danger"
                *ngFor="let error of getErrors('first_name')"
              >
                {{ error }}
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="exampleInputPassword1" class="col-sm-2 col-form-label"
              >Last Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                formControlName="last_name"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div
                class="form-text text-danger"
                *ngFor="let error of getErrors('first_name')"
              >
                {{ error }}
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="exampleInputPassword1" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                formControlName="email"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div
                class="form-text text-danger"
                *ngFor="let error of getErrors('first_name')"
              >
                {{ error }}
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="exampleInputPassword1" class="col-sm-2 col-form-label"
              >Avatar</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                formControlName="avatar"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div
                class="form-text text-danger"
                *ngFor="let error of getErrors('first_name')"
              >
                {{ error }}
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="exampleInputPassword1" class="col-sm-2 col-form-label"
              >Job</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                formControlName="job"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div
                class="form-text text-danger"
                *ngFor="let error of getErrors('first_name')"
              >
                {{ error }}
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="lblBtn" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <a routerLink="/users" class="btn btn-secondary">Cancel</a>
              <button
                type="submit"
                class="btn btn-primary mx-1"
                [disabled]="this.form.invalid"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
